<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>Coding Quiz</title>

    <link rel="stylesheet" href="assets/style.css">

</head>

<body>

    <div id="container">

        <div id="start">
            <h1>Coding Quiz Challenge</h1>
            <p> Try to answer the following code-related questions within the time limit. <br>
                Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </p>
            <button type="button">Start Quiz</button>
        </div>

        <div id="quiz" style="display: none">

            <div id="question"></div>

            <div id="choices">

                <div class="choice" id="A" onclick="checkAnswer('A')"></div>

                <div class="choice" id="B" onclick="checkAnswer('B')"></div>

                <div class="choice" id="C" onclick="checkAnswer('C')"></div>

                <div class="choice" id="D" onclick="checkAnswer('D')"></div>


            </div>

            <div id="timer">

                <div id="counter"></div>

                <div id="btimeGauge"></div>

                <div id="timeGauge"></div>

            </div>

            <div id="progress"></div>

        </div>

        <div id="scoreContainer" style="display: none"></div>

        <div id="results" style="display: none">
          <p>The game is over. Enter your initials and save your score</p>
          <p id="result-score"></p>
          <form id="score-submit" action="">
            <input id="user-input" type="text"/>
            <input type="submit" value="Save"/>
          </form>
        </div>

    </div>

    <script src="assets/script.js"></script>

</body>

</html>
